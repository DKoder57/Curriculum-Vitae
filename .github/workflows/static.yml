name: Deploy Curriculum Vitae to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout do repositório
        uses: actions/checkout@v4

      - name: ✅ Validação de HTML
        uses: actions/setup-node@v4
      - run: |
          npm install -g htmlhint
          htmlhint index.html || echo "⚠️ HTML contém avisos, mas o deploy continuará."

      - name: 📦 Preparar artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: 🚀 Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
